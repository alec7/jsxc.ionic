<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">
  <link href="assets/bower/jquery-ui/themes/base/jquery-ui.min.css" media="all" rel="stylesheet" type="text/css" />
  <link href="assets/bower/jsxc/build/css/jsxc.css" media="all" rel="stylesheet" type="text/css" />
  <link href="assets/bower/jsxc/example/css/example.css" media="all" rel="stylesheet" type="text/css" />


</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <!-- jquery -->
  <script src="assets/bower/jquery/dist/jquery.js"></script>
  <script src="assets/bower/jquery-ui/jquery-ui.min.js"></script>


  <!-- JSXC dependencies -->
  <script src="assets/bower/jsxc/build/lib/jquery.slimscroll.js"></script>
  <script src="assets/bower/jsxc/build/lib/jquery.fullscreen.js"></script>

  <script src="assets/bower/jsxc/build/lib/jsxc.dep.js"></script>
  <script src="assets/bower/jsxc/build/jsxc.min.js"></script>


  <!-- JSXC initialization -->
  <script src="assets/jsxc-config.js"></script>

</body>
</html>
