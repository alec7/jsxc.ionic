<ion-header class="page-header">

  <ion-navbar class="page-bg">
    <ion-title class="page-title">JSXC</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-bg">
  <form id="form" (ngSubmit)="navigateToHome()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>BOSH Url</ion-label>
        <ion-input id="bosh" placeholder="bosh url" [(ngModel)]="parameters.bosh" name="bosh"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Domain</ion-label>
        <ion-input id="domain" placeholder="ex: uni-konstanz.de" [(ngModel)]="parameters.domain" name="domain"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Username</ion-label>
        <ion-input id="username" type="email" placeholder="ex: john.doe@uni-konstanz.de" [(ngModel)]="parameters.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input id="password" type="password" placeholder="password" [(ngModel)]="parameters.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Login</button>
  </form>
</ion-content>
